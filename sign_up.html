<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Sign in</title>
</head>

<body>
    <main class="sign_up_main">
        <div class="sign_up_box">
            <form class="sign_up_form" action="sign_in.html">
                <h2>ĐĂNG KÝ</h2>
                <p>Vui lòng nhập đầy đủ thông tin dưới đây</p>

                <div class="sign_up__client_info">
                    <div class="separator"><span>Thông tin khách hàng</span></div>
                    <div>
                        <h5>Tên đầy đủ</h5>
                        <input type="text">
                    </div>
                    <div>
                        <h5>Số điện thoại</h5>
                        <input type="text">
                    </div>
                </div>

                <div class="sign_up__sign_in_info">
                    <div class="separator"><span>Thông tin đăng nhập</span></div>
                    <div>
                        <h5>Email</h5>
                        <input type="email">
                    </div>
                    <div>
                        <h5>Mật khẩu</h5>
                        <input type="password">
                    </div>
                    <div>
                        <h5>Xác nhận mật khẩu</h5>
                        <input type="password">
                    </div>
                </div>

                <button type="submit" class="btn-default btn-outline">Đăng ký</button>

            </form>

            <p>Bạn đã có tài khoản? <a href="sign_in.html">Đăng nhập</a></p>
        </div>

    </main>
</body>

</html>
