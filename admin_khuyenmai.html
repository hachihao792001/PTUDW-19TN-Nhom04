<head>

    <link rel="shortcut icon" type="" href="" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarHeaderAdmin">
                <a class="navbar-brand" href="#">
                    <h1>4nation<br>Cafe</h1>
                </a>

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>

                <ul id="left-content" class="navbar-nav">
                    <li class="nav-item dropdown bell-icon">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-bell fa-2xl"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Hiện không có thông báo</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="./assets/images/admin_avatar.jpg" width="50" height="50" class="rounded-circle">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Tài khoản cá nhân</a>
                            <a class="dropdown-item" href="#">Cài đặt</a>
                            <a class="dropdown-item" href="#">Đăng xuất</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <ul class="sidebar">
                        <li class="sidebar-item active">
                            <a href="index.html" class="row">
                                <i class="fa-solid fa-table-columns col-1"></i>
                                <h6 class="col-10">
                                    Dashboard</h6>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="admin_nhanvien.html" class="row">
                                <i class="fa-solid fa-user-group col-1"></i>
                                <h6 class="col-10">Nhân viên</h6>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="admin_donhang.html" class="row">
                                <i class="fa-solid fa-cart-shopping col-1"></i>
                                <h6 class="col-10">Đơn hàng</h6>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="admin_sanpham.html" class="row">
                                <i class="fa-solid fa-mug-saucer col-1"></i>
                                <h6 class="col-10">Sản phẩm</h6>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="admin_khuyenmai.html" class="row">
                                <i class="fa-solid fa-tag col-1"></i>
                                <h6 class="col-10">Khuyến mãi</h6>
                            </a>
                        </li>
                    </ul>

                    <div class="Log-out">
                        <hr>
                        <a href="#">
                            <h5>Đăng xuất</h5>
                        </a>
                        <hr>
                    </div>
                </div>

                <div id="admin_dashboard__content" class="col-md-8">
                    <div id="filter_bar" class="container">
                        <h4 class="filter_heading">Danh sách nhân viên</h4>
                        <div class="row filter_row">
                            <div class="col-md-3">
                                <div class="btn-group">
                                    <button type="button" class="btn dropdown_placeholder">Trạng thái</button>
                                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu filter_dropdown">
                                        <a class="dropdown-item" href="#">Hoạt động</a>
                                        <a class="dropdown-item" href="#">Hết hạn</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <input class="filter_input btn" type="text" placeholder="Nhập tên để tìm kiếm">
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-outline filter_button" data-toggle="modal"
                                    data-target="#settingDiscount">+ Thêm khuyến mãi</button>

                            </div>
                        </div>
                    </div>

                    <br><br><br>

                    <div id="list_staff" class="container">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Mã</th>
                                    <th scope="col">Còn lại</th>
                                    <th scope="col">Ngày bắt đầu</th>
                                    <th scope="col">Ngày hết hạn</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Loại</th>
                                    <th scope="col">Chi tiết</th>
                                </tr>
                            </thead>
                            <tbody id="table_content">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="settingDiscount" tabindex="-1" role="dialog" aria-labelledby="settingDiscountTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingDiscountTitle">Chỉnh sửa nhân viên</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body discount_modal">
                    <form class="form_edit" method="get">
                        <div class="form-group row">
                            <div class="col-4">
                                <label class="name_label" for="InputID">ID</label>
                                <input type="text" class="form-control" id="InputID" name="ID" placeholder="ID">
                            </div>
                            <div class="col-4">
                                <label class="name_label" for="InputName">Tên khuyến mãi</label>
                                <input type="text" class="form-control" id="InputName" name="name" placeholder="tên">
                            </div>
                            <div class="col-4">
                                <label class="name_label" for="InputCode">Mã</label>
                                <input type="text" class="form-control" id="InputCode" name="code" placeholder="mã">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-6">
                                <label class="name_label" for="InputExpired">Ngày hết hạn</label>
                                <input type="date" class="form-control" id="InputExpired" name="date_expired"
                                    placeholder="dd/m/yyyy">
                            </div>
                            <div class="col-6">
                                <label class="name_label" for="dropdownStatus">Trạng thái</label>
                                <br>
                                <select class="btn dropdown-toggle" type="button" id="dropdownStatus"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    name="status_method">
                                    <option>Hoạt động</a>
                                    <option>Hết hạn</a>
                                </select>
                            </div>
                        </div>
                        <br>

                        <div class="form-group row type_group">
                            <div class="col-6">
                                <label class="name_label" for="dropdownType">Loại khuyến mãi</label>
                                <br>
                                <select class="btn dropdown-toggle" type="button" id="dropdownType"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    name="type_method">
                                    <option>Tiền cố định</a>
                                    <option>Phần trăm</a>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="name_label" for="Inputtype">Giá trị (loại)</label>
                                <input type="text" class="form-control" id="Inputtype" name="type" placeholder="VND">
                            </div>
                        </div>
                        <br>

                        <div class="form-group row condition_group">
                            <div class="col-6">
                                <label class="name_label" for="dropdownCondition">Điều kiện</label>
                                <br>
                                <select class="btn dropdown-toggle" type="button" id="dropdownCondition"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    name="condition_method">
                                    <option>Mua trên</a>
                                    <option>Không có</a>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="name_label" for="InputCondition">Giá trị (điều kiện)</label>
                                <input type="text" class="form-control" id="InputCondition" name="condition"
                                    placeholder="VND">
                            </div>
                        </div>
                        <br>

                        <div class="modal_footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/admin_khuyenmai.js"></script>
</body>

</html>
