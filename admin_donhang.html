<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/admin/donhang.css">
    <title>Đơn hàng</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="order-container">
            <div class="menu-left">
                <div class="logo">
                    <h1>4nation<br>Cafe</h1>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#"><i class="fa fa-th-large"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-user-friends"></i> Nhân viên</a>
                        </li>
                        <li class="active">
                            <a href="#"><i class="fa fa-shopping-cart "></i> Đơn hàng</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-coffee"></i> Sản phẩm</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-tag"></i> Khuyến mãi</a>
                        </li>

                    </ul>


                </div>
                <div class="sign-out">
                    <button>Đăng xuất</button>
                </div>
            </div>
            <div class="content-right">
                <div class="order-control">
                    <h2>Danh sách đơn hàng</h2>
                    <div class="order-filter ">
                        <input class="filter" type="text" placeholder="Tìm theo ID đơn hàng">
                        <input class="filter" type="text" placeholder="Tìm theo ID khách hàng">
                        <div class="dropdown filter p-0">
                            <button class="btn dropdown-toggle h-100 m-0 w-100 bg-white text-black" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                              Trạng thái
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                                <li><a class="dropdown-item" href="#">Chờ xác nhận</a></li>
                                <li><a class="dropdown-item" href="#">Đã xác nhận </a></li>
                                <li><a class="dropdown-item" href="#">Đang xử lý </a></li>
                                <li><a class="dropdown-item" href="#">Đang giao </a></li>
                                <li><a class="dropdown-item" href="#">Đã giao </a></li>
                                <li><a class="dropdown-item" href="#">Hoàn tất </a></li>
                                <li><a class="dropdown-item" href="#">Trả hàng </a></li>
                                <li><a class="dropdown-item" href="#">Đơn hủy </a></li>

                            </ul>
                        </div>



                    </div>
                    <div class="btn-list ">
                        <button class="btn-lighter ">Làm mới</button>
                        <button class="btn ">Áp dụng</button>
                        <button class="btn ">Xuất excel</button>
                    </div>
                </div>
                <div class="order-list ">
                    <table class="table table-striped order-table ">
                        <thead>
                            <tr>
                                <th scope="col ">ID Đơn hàng</th>
                                <th scope="col ">ID Khách hàng</th>
                                <th scope="col ">Thanh toán</th>
                                <th scope="col ">Tổng tiền</th>
                                <th scope="col ">Ngày mua</th>
                                <th scope="col ">Trạng thái</th>
                                <th scope="col ">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class=" ">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer "></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>

    <script src="./js/admin_order_orderlist.js "></script>
    <script>
        var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
        var dropdownList = dropdownElementList.map(function(dropdownToggleEl) {
            return new bootstrap.Dropdown(dropdownToggleEl)
        })
    </script>
</body>

</html>
