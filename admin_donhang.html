<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Đơn hàng</title>
</head>

<body>
    <div class="order-container">
        <div class="order-control">
            <h2>Danh sách đơn hàng</h2>
            <div class="order-filter ">
                <input class="filter" type="text" placeholder="Tìm theo ID đơn hàng">
                <input class="filter" type="text" placeholder="Tìm theo ID khách hàng">
                <div class="dropdown filter p-0">
                    <button class="btn dropdown-toggle h-100 m-0 w-100 bg-white text-black" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                              Trạng thái
                            </button>
                    <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                        <li><a class="dropdown-item" href="#">Chờ xác nhận</a></li>
                        <li><a class="dropdown-item" href="#">Đã xác nhận </a></li>
                        <li><a class="dropdown-item" href="#">Đang xử lý </a></li>
                        <li><a class="dropdown-item" href="#">Đang giao </a></li>
                        <li><a class="dropdown-item" href="#">Đã giao </a></li>
                        <li><a class="dropdown-item" href="#">Hoàn tất </a></li>
                        <li><a class="dropdown-item" href="#">Trả hàng </a></li>
                        <li><a class="dropdown-item" href="#">Đơn hủy </a></li>

                    </ul>
                </div>



            </div>
            <div class="btn-list ">
                <button class="btn-lighter ">Làm mới</button>
                <button class="btn-purple ">Áp dụng</button>
                <button class="btn-purple ">Xuất excel</button>
            </div>
        </div>
        <div class="order-list ">
            <table class="table table-striped order-table ">
                <thead>
                    <tr>
                        <th scope="col ">ID Đơn hàng</th>
                        <th scope="col ">ID Khách hàng</th>
                        <th scope="col ">Thanh toán</th>
                        <th scope="col ">Tổng tiền</th>
                        <th scope="col ">Ngày mua</th>
                        <th scope="col ">Trạng thái</th>
                        <th scope="col ">Thao tác</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
